<!DOCTYPE html>

<html>
	<head>
		<title>Hvor lang tid tilbage</title>
	</head>
	<body>
		<p>Der er <span id="timeleft">xx</span> minutter tilbage til timen er færdig</p>
		<script>
			let now = Date.now();
			let færdig = new Date(now);
			færdig.setUTCHours(13, 15, 0);

			let minsLeft = Math.ceil((færdig - now)/1000/60);
				
			document.getElementById("timeleft").innerHTML = minsLeft;
		</script>
	</body>
</html>
